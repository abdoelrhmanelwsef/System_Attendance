<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/Register.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="../dist/index.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="fname" id="fname" placeholder="Please Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="lname" id="lname" placeholder="Please Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" id="address" placeholder="Please Enter your Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" id="email" placeholder="Please Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Birth Date</span>
                    <input type="date" name="age" id="age" placeholder="Please Enter your Age" required>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" name="submit" id="sub" value="Sign up">
            </div>
        </form>
    </div>
    <!-- <script src="../JS/jquery-3.6.0.js" ></script> -->
    <script src="../JS/register.js"></script>
</body>

</html>
